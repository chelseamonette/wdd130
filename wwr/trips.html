<body>
    <header>
        <img src="images/raftinglogo.png" alt="Rafting Logo">

            <table class="overnight-trips">

                    <th scope="col">Advanced/Overnight Trips</th>
                </tr>

                    <td>Trip 1</td>
                </tr>
                <tr>
                    <td>Trip 2</td>
                </tr>
                <tr>
                    <td>Trip 3</td>
                </tr>

                    <td>Trip 4</td>

        <div class="join-link">
