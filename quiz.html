<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <meta name="description" content="Basic HTML and CSS Quiz week 05">
    <meta name="author" content="Chelsea Monette">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>&checkmark; Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <label for="q1">1. What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1">
            <label for="q2">2. How are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2" rows="4"></textarea>
            <label for="q3">3. Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="">Choose One ...</option>
                <option value="quotes">"""Comment"""</option>
                <option value="hashtag"># Comment</option>
                <option value="slash">/*Comment*/</option>
            </select>
            <label for="q4">4. How many heading tags are allowed in an HTML document?</label>
            <input type="number" id="q4" name="q4">
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    
</body>
</html>
